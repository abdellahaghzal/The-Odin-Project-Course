<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="scripts/rock-paper-scissors.js"></script>
		<link rel="stylesheet" href="./styles/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div id="main">
			<span id="header">Choose your play</span>
			<div id="the_show">
				<div id="computer">
					<span><i class="fa-solid fa-robot"></i> :</span>
				</div>
				<div id="results">
					<div id="robotchoice"></div>
					<div id="sep"></div>
					<div id="humanchoice"></div>
				</div>
				<div id="human">
					<span>: <i class="fa-solid fa-person"></i></span>
				</div>
			</div>
			<div id="choices">
				<button id="rock" class="choice"><i class="fa-regular fa-hand-back-fist"></i></button>
				<button id="paper" class="choice"><i class="fa-regular fa-hand"></i></button>
				<button id="scissors" class="choice"><i class="fa-regular fa-hand-scissors"></i></button>
			</div>
		</div>
	</body>
</html>
